<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>
    <div id="search">
        <form name="ngo_search" method="POST" action="__URL__/search">                    
            <select name="searchField"  >
                <option value="name" >组织名</option>
                <option value="information">单位信息</option>
                <option value="address">通讯地址</option>
                <option value="place">党组织属地关系</option>
            </select>
            <input type="text" name="searchKey" value="" size="30" />
            <input type="submit" value="查询" />
        </form>
    </div>
    <table id="common_table">
        <thead>
            <tr>
                <!-- 6列 -->
                <th>序号</th><th>组织名</th><th>组织类型</th><th>党组织属地关系</th><th>批准建立日期</th><th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="each">
            <tr>
                <td class="number"><!-- 行号 --></td>
                <td>{$each.name}</td></td><td>{$each.type}</td><td>{$each.place}</td>
                <td>{$each.found}</td><td><a href="__URL__/{$each.id}">详细信息</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
    <p><span class="newdata"><a href="{:U('Party/newone')}">添加新党支部</a></span><span class="page">{$page}</span></p>
</div>
