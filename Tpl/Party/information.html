<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>
    <div id="content_left">
        <table id="common_table">
            <thead><th>序号</th><th>党支部列表</th></thead>
            <tbody>
            <volist name="partylist" id="each">
                <tr>
                    <td class="number"></td>
                    <td>
                <if condition="$each.community eq '水井坊社区'">
                    <img src="__IMAGE__/shuijingfang.gif" />
                    <elseif condition="$each.community eq '交子社区'"/>
                    <img src="__IMAGE__/jiaozhi.gif" />
                    <else /><!-- $each.community eq '街道' -->
                    <img src="__IMAGE__/street.gif" />
                </if>
                <a href="#" onclick="partyInformation('{$each.id}');return false;">
                    {$each.name}【<php>echo count($each['parter']);</php>人】
                </a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div id="content_middle"></div>
</div>
