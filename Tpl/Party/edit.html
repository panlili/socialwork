<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>*组织名：</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>组织类型：</td><td><input type="text" name="type" value="{$data.type}"/></td></tr>
            <tr><td>党组织属地关系：</td><td>
                    <select name="place">
                        <option value="{$data.place}"/>{$data.place}</option>
                        <option value="{$data.place}"/>---请选择---</option>
                        <option value="街道党委">街道党委</option>
                        <option value="水井坊社区党委">水井坊社区党委</option>
                        <option value="交子社区党委">交子社区党委</option>
                    </select>
                </td></tr>
            <tr><td>批准建立党组织日期：</td><td><input type="text" name="found" value="{$data.found}"/></td></tr>
            <tr><td>通讯地址：</td><td><input type="text" name="address" value="{$data.address}"/></td></tr>
            <tr><td>联系电话：</td><td><input type="text" name="telephone" value="{$data.telephone}"/></td></tr>
            <tr><td>邮政编码：</td><td><input type="text" name="postcode" value="{$data.postcode}"/></td></tr>
            <tr><td>单位信息：</td><td><textarea name="information" rows="4" cols="50">{$data.information}</textarea></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
        </table>
    </form>
</div>
