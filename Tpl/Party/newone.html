<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/add" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>*组织名称：</td><td><input type="text" name="name" /></td></tr>
            <tr><td>组织类型：</td><td><input type="text" name="type" /></td></tr>
            <tr><td>党组织属地关系：</td><td>
                    <select name="place">
                        <option value="街道党委">街道党委</option>
                        <option value="水井坊社区党委">水井坊社区党委</option>
                        <option value="交子社区党委">交子社区党委</option>
                    </select>
                </td></tr>
            <tr><td>批准建立党组织日期：</td><td><input type="text" name="found" /></td></tr>
            <tr><td>通讯地址：</td><td><input type="text" name="address" /></td></tr>
            <tr><td>联系电话：</td><td><input type="text" name="telephone" /></td></tr>
            <tr><td>邮政编码：</td><td><input type="text" name="postcode" /></td></tr>
            <tr><td>单位信息：</td><td><textarea name="information" rows="4" cols="50"></textarea></td></tr>
            <tr><td></td><td><input type="submit" value="添加" name="submit" /><input type="reset" value="清空" /></td></tr>
        </table>
    </form>
</div>
