<div id="content">    
    <div id="page_place"><p>当前位置：{$page_place}</p></div>
    <div id="content_left">
        <table id="common_table">
            <thead>
            <th>序号</th>
            <th>院落名称</th>
            <th>院落地址</th>
            <th>楼栋数</th>
            </thead>
            <tbody>
            <volist name="list" id="each">
                <tr id="{$each.id}">
                    <td class="number"><!-- 序号 --></td>
                    <td><a href="#" onclick="showYardDetail('{$each.id}','has');return false;">{$each.name}</a></td>
                    <td>{$each.address}</td>
                    <!-- 这个院落下所有房屋的数据
                    <td><a href="#" onclick="showHouse('{$each.id}');return false;"><php>echo count($each["house"]);</php></a>
                    <a class="excel" href="__APP__/House/toexcel/{$each.id}"><img src="__IMAGE__/icon_excel.gif" title="点击下载此院落下房屋的excel表格"/></a></td>
                    -->
                    <td>
                        <a href="#"  onclick="showYardDetail('{$each.id}','no');return false;">{$each.address1count}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div id="content_middle"></div>
    <!--<div id="content_right"></div>-->
    <div class="loading" style="display: none;"><img src="__IMAGE__/ajax-loading-biga.gif"></div>
</div>
