<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <table id="common_table2">
        <thead>
        <th>序号</th>
        <th>文件名</th>
        <th>发布日期</th>
        <th>上传人</th>
        <th>说明</th>
        <th colspan="2">操作</th>
        </thead>
        <tbody>
        <volist name="files" id="each">
            <tr>
                <td class="number"></td>
                <td>{$each.filename}</td>
                <td>{$each.releasedate}</td>
                <td>{$each.upuser}</td>
                <td>{$each.filenote}</td>
                <td><a href="__URL__/download/{$each.id}">下载</a></td>
                <td><a href="__URL__/delete/{$each.id}">删除</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
    <form method='post' action="__URL__/upload" enctype="multipart/form-data">
        <table cellpadding=3 cellspacing=3>
            <tr>
                <td>上传新文件【word xls pdf jpeg gif png jpg】</td>
                <td>
                    <input name="uploadFile" type="file" />
                    <input name="releasedate" type="text"  value="预案发布时间" onfocus="javascript:$(this).val('')" />
                    <input type="text" name="filenote" value="文件相关说明" onfocus="javascript:$(this).val('')"/>
                    <input type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
