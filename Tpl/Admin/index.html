<div id="content">
    <table id="common_table"><thead><th>序号</th><th>用户名</th><th>用户权限</th><th>姓名</th>
        <th>所属单位</th><th>职务</th><th>删除用户</th></thead>
        <volist name="userlist" id="each">
            <tr id="{$each.id}">
                <td class="number"></td>
                <td>{$each.username}</td>
                <td><if condition="$each.right eq 1">超级用户<else/>一般用户</if></td>
            <td>{$each.truename}</td>
            <td>
            <switch name="each.community">
            <case value="0">街道办工作人员</case>
            <case value="1">水井坊社区工作人员</case>
            <case value="2">交子社区工作人员</case>
            </switch>
            </td>
            <td>{$each.position}</td>
            <td><a href="javascript:delete_user({$each.id})"><img src="__IMAGE__/delete.png" /></a></td>
            </tr>
        </volist> 
    </table>      
    <form name="adduser" method="POST" action="__URL__/add">
        <table id="adduser">
            <tr><td>用户名*:</td><td><input type="text" name="username" /></td></tr>
            <tr><td>密码*:</td><td><input type="password" name="password" /></td></tr>
            <tr><td>用户权限:</td><td><select name="right">
                        <option value="1">超级用户</option><option value="0">一般用户</option>
                    </select></td></tr>
            <tr><td>姓名*:</td><td><input type="text" name="truename" value="" /></td></tr>
            <tr><td>所属单位:</td><td>
                    <select name="community">
                        <option value="0">街道办工作人员</option>
                        <option value="1">水井坊社区工作人员</option>
                        <option value="2">交子社区工作人员</option>
                    </select>
                </td></tr>
            <tr><td>职务：</td><td><input type="text" name="position" /></td></tr>
            <tr><td></td><td><input type="submit" value="增加用户" /></td></tr>
        </table> 
    </form>
</div>
