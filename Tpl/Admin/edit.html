
<div id="content">
    <form name="adduser" method="POST" action="__URL__/update" onsubmit="return checkpassword();">
        <table id="adduser">
            <tr><td>用户名*:</td><td><input type="text" name="username" value="{$user.username}"/></td></tr>
            <tr><td>新密码*:</td><td><input type="password" name="password" id="pass1"/></td></tr>
            <tr><td>确认新密码*:</td><td><input type="password" name="repassword" id="pass2"/></td></tr>
            <tr><td>姓名*:</td><td><input type="text" name="truename" value="{$user.truename}" /></td></tr>
            <tr><td>职务：</td><td><input type="text" name="position" value="{$user.position}"/></td></tr>
            <tr><td></td><td><input type="submit" value="确认修改" /></td></tr>
            <tr><td></td><td>系统将自动注销，请重新登陆!</td></tr>
            <input type="hidden" name="id" value="{$user.id}" /></td></tr>
        </table>
    </form>
</div>
