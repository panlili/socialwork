<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>所在街道：</td>
                <td><select name="street_id">                                   
                        <volist name="streetlist" id="street">

                            <eq name="street.id" value="$data.street.id">
                            <option value="{$data.street.id}" selected="selected">{$data.street.name}</option>
                            <else/>
                            <option value="{$street.id}">{$street.name}</option>
                            </eq>
                        </volist>
                    </select></td>
            </tr>
            <tr><td>单位名称*：</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>法人代表：</td><td><input type="text" name="chairman"  value="{$data.chairman}"/></td></tr>
            <tr><td>单位地址*：</td><td><input type="text" name="address" value="{$data.address}"/><br/>
                    请删除前面对应的街道名，填写对应的地址，如125号</td></tr>
            <tr><td>组织机构代码：</td><td><input type="text" name="code" value="{$data.code}"/></td></tr>
            <tr><td>机构类型：</td><td><select name="type" />
            <option value="{$data.type}">{$data.type}</option>
            <option value="">--请重新选择--</option>
            <option value="国家机关">国家机关</option><option value="事业单位">事业单位</option>
            <option value="学校">学校</option><option value="医疗机构">医疗机构</option>
            <option value="国有企业">国有企业</option><option value="民营企业">民营企业</option>
            <option value="外资企业">外资企业</option><option value="中外合资企业">中外合资企业</option>
            <option value="私营企业">私营企业</option><option value="其他">其他</option>
            </select></td></tr>
            <tr><td>商业营业执照号码：</td><td><input type="text" name="license" value="{$data.license}"/></td></tr>
            <tr><td>税务登记证号码：</td><td><input type="text" name="taxcode" value="{$data.taxcode}"/></td></tr>
            <tr><td>用工人数：</td><td><input type="text" name="employee" value="{$data.employee}"/></td></tr>
            <tr><td>邮编：</td><td><input type="text" name="postcode" value="{$data.postcode}"/></td></tr>
            <tr><td>联系人姓名：</td><td><input type="text" name="contactor" value="{$data.contactor}"/></td></tr>
            <tr><td>联系人电话：</td><td><input type="text" name="telephone" value="{$data.telephone}"/></td></tr>
            <tr><td>备注信息：</td><td><textarea name="note" rows="4" cols="50" >{$data.note}</textarea></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
        </table>
    </form>
</div>
