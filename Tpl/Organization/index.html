<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>
    <div id="search">
        <form name="organization_search" method="POST" action="__URL__/search">                    
            <select name="searchField"  >
                <option value="name" >单位名称</option>
                <option value="chairman">法人代表</option>
                <option value="address">地址</option>
                <option value="note">备注</option>
            </select>
            <input type="text" name="searchKey" value="" size="30" />
            <input type="submit" value="查询" />
        </form>
    </div>
    <table id="common_table">
        <thead>
            <tr>
                <!-- 6列 -->
                <th>序号</th>
                <th>单位名称</th><th>类型</th><th>地址</th><th>法人代表</th><th>联系人</th><th>联系电话</th><th>详细信息</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="each">
            <tr>
                <td class="number"></td>
                <td>{$each.name}</td><td>{$each.type}</td><td>{$each.address}</td>
                <td>{$each.chairman}</td><td>{$each.contactor}</td><td>{$each.telephone}</td>
                <td><a href="__URL__/{$each.id}">详细信息</a></td>            
            </tr>
        </volist>
        </tbody>
    </table>
    <p><span class="newdata"><a href="{:U('Organization/newone')}">添加新单位信息</a></span><span class="page">{$page}</span></p>
</div>
