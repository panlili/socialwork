<!DOCTYPE html>
<html>
    <head>
        <title>{$Think.MODULE_NAME}:{$Think.ACTION_NAME}</title>
    <css href="__CSS__/common.css,__CSS__/Citizen.css" />
    <js href="__JS__/jquery-1.7.2.js,__JS__/common.js,__JS__/citizen.js" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div id="container">
        <include file="Public:header" />
        <include file="Public:menu" />
        <div id="content">
            <div id="page_place"><p>当前位置：{$page_place}</p></div>

            <form action="__URL__/add" method="POST">
                <table id="common_table" style="width: auto;clear:both">
                    <present name="house"><td>房屋ID：</td><td><input type="text" name="house_id" value="{$house}" readOnly="true"/></td></present>
                    <tr><td>姓名：</td><td><input type="text" name="name" /></td></tr>
                    <tr><td>与户主关系：</td><td>
                            <select name="relation_with_householder">
                                <option value="户主" >户主</option>
                                <option value="配偶" >配偶</option>
                                <option value="父亲或岳父" >父亲或岳父</option>
                                <option value="母亲或岳母" >母亲或岳母</option>
                                <option value="儿子" >儿子</option>
                                <option value="女儿" >女儿</option>
                                <option value="儿媳" >儿媳</option>
                                <option value="女婿" >女婿</option>
                                <option value="孙子" >孙子</option>
                                <option value="孙女" >孙女</option>
                                <option value="兄弟" >兄弟</option>
                                <option value="姐妹" >姐妹</option>
                                <option value="侄儿" >侄儿</option>
                                <option value="侄女" >侄女</option>
                                <option value="非亲属" >非亲属</option>
                                <option value="暂住人口" >流动人口_暂住</option></select></td></tr>
                    <tr><td>身份证号码：</td><td><input type="text" name="id_card" /></td></tr>
                    <tr><td>性别：</td><td>
                            <select name="sex"> <option value="男">男</option>
                                <option value="女">女</option></select>
                        </td></tr>
                    <tr>
                        <td>民族：</td><td>
                            <select name="nation">
                                <option value="汉族">汉族</option>
                                <option value="蒙古族">蒙古族</option>
                                <option value="彝族">彝族</option>
                                <option value="侗族">侗族</option>
                                <option value="哈萨克族">哈萨克族</option>
                                <option value="畲族">畲族</option>
                                <option value="纳西族">纳西族</option>
                                <option value="仫佬族">仫佬族</option>
                                <option value="仡佬族">仡佬族</option>
                                <option value="怒族">怒族</option>
                                <option value="保安族">保安族</option>
                                <option value="鄂伦春族">鄂伦春族</option>
                                <option value="回族">回族</option>
                                <option value="壮族">壮族</option>
                                <option value="瑶族">瑶族</option>
                                <option value="傣族">傣族</option>
                                <option value="高山族">高山族</option>
                                <option value="景颇族">景颇族</option>
                                <option value="羌族">羌族</option>
                                <option value="锡伯族">锡伯族</option>
                                <option value="乌孜别克族">乌孜别克族</option>
                                <option value="裕固族">裕固族</option>
                                <option value="赫哲族">赫哲族</option>
                                <option value="藏族">藏族</option>
                                <option value="布依族">布依族</option>
                                <option value="白族">白族</option>
                                <option value="黎族">黎族</option>
                                <option value="拉祜族">拉祜族</option>
                                <option value="柯尔克孜族">柯尔克孜族</option>
                                <option value="布朗族">布朗族</option>
                                <option value="阿昌族">阿昌族</option>
                                <option value="俄罗斯族">俄罗斯族</option>
                                <option value="京族">京族</option>
                                <option value="门巴族">门巴族</option>
                                <option value="维吾尔族">维吾尔族</option>
                                <option value="朝鲜族">朝鲜族</option>
                                <option value="土家族">土家族</option>
                                <option value="傈僳族">傈僳族</option>
                                <option value="水族">水族</option>
                                <option value="土族">土族</option>
                                <option value="撒拉族">撒拉族</option>
                                <option value="普米族">普米族</option>
                                <option value="鄂温克族">鄂温克族</option>
                                <option value="塔塔尔族">塔塔尔族</option>
                                <option value="珞巴族">珞巴族</option>
                                <option value="苗族">苗族</option>
                                <option value="满族">满族</option>
                                <option value="哈尼族">哈尼族</option>
                                <option value="佤族">佤族</option>
                                <option value="东乡族">东乡族</option>
                                <option value="达斡尔族">达斡尔族</option>
                                <option value="毛南族">毛南族</option>
                                <option value="塔吉克族">塔吉克族</option>
                                <option value="德昂族">德昂族</option>
                                <option value="独龙族">独龙族</option>
                                <option value="基诺族">基诺族</option>
                            </select>
                        </td>
                    </tr>                    
                    <tr><td>是否领取计划生育指标：</td><td><input type="checkbox" name="is_fertility" value="是" /></td></tr>
                    <tr><td>是否特殊人群：</td><td><input type="checkbox" name="is_special" value="是" /></td></tr>
                    <tr><td>是否低保：</td><td><input type="checkbox" name="is_low_level" value="是" /></td></tr>
                    <tr><td>是否残疾：</td><td><input type="checkbox" name="is_disability" value="是" /></td></tr>
                    <tr><td>是否廉租房：</td><td><input type="checkbox" name="is_low_rent" value="是" /></td></tr>
                    <tr><td>是否长寿金：</td><td><input type="checkbox" name="is_long_live" value="是" /></td></tr>
                    <tr><td>婚姻情况：</td><td><select name="marry_info">
                                <option value="未婚">未婚</option>
                                <option value="已婚">已婚</option>
                                <option value="离异">离异</option>
                                <option value="丧偶">丧偶</option></select></td></tr>
                    <tr><td>文化程度：</td><td><select name="education">
                                <option value="文盲">文盲</option>
                                <option value="小学">小学</option>
                                <option value="初中">初中</option>
                                <option value="高中">高中</option>
                                <option value="技校">技校</option>
                                <option value="中专">中专</option>
                                <option value="大专">大专</option>
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                                <option value="博士后">博士后</option>
                                <option value="教授">教授</option>
                                <option value="院士">院士</option></select></td></tr>
                    <tr><td>政治面貌：</td><td><select name="political_status">
                                <option value="群众">群众</option>
                                <option value="团员">团员</option>
                                <option value="民主人士">民主人士</option>
                                <option value="党员">党员</option></select></td></tr>
                    <tr><td>就业情况：</td><td><select name="employee">
                                <option value="就业">就业</option>
                                <option value="未就业">未就业</option>
                                <option value="灵活就业">灵活就业</option>
                                <option value="领取失业保证金">领取失业保证金</option>
                                <option value="在校生">在校生</option>
                                <option value="低保">低保</option>
                                <option value="退休">退休</option></select></td></tr>
                    <tr><td>户口地址：</td><td><input type="text" name="household" value="" /></td></tr>
                    <tr><td>联系电话：</td><td><input type="text" name="telephone" value="" /></td></tr>
                    <tr><td></td><td><input type="submit" value="添加" /><input type="reset" value="清空" /></td></tr>
                </table>
            </form>
        </div>
        <include file="Public:footer" />
    </div>
</body>
</html>
