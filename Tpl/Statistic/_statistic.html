{__NOLAYOUT__}
<!--婚姻情况-->
<present name="marryinfo">
    <table id="marry" style="height: auto;">
        <caption>居民婚姻情况统计</caption>
        <thead>
        <td></td>
        <volist name="marryinfo" id="each">
            <th scope="col">{$key}</th>
        </volist>
        </thead>
        <tbody>
            <tr><th scope="row">人数</th><volist name="marryinfo" id="each"><td>{$each}</td></volist></tr>
        </tbody>
    </table>
</present>
