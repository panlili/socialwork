
<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>*组织名：</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>*负责人：</td><td><input type="text" name="chairman" value="{$data.chairman}"/></td></tr>
            <tr><td>负责人电话：</td><td><input type="text" name="telephone" value="{$data.telephone}"/></td></tr>
            <tr><td>成立日期：</td><td><input type="text" name="register_date" value="{$data.register_date}"/></td></tr>
            <tr><td>登记备案机关：</td><td><input type="text" name="registerplace" value="{$data.registerplace}"/></td></tr>
            <tr><td>业务内容：</td><td><input type="text" name="scope" value="{$data.scope}"/></td></tr>
            <tr><td>简介：</td><td><textarea name="introduce" rows="4" cols="50">{$data.introduce}</textarea></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
        </table>
    </form>
</div>
