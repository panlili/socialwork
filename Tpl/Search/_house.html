{__NOLAYOUT__}
<meta charset="utf-8" />
<style type="text/css">
    table{border:1px solid black;}
    th,td{border:1px solid black;}
</style>
<table id="common_table2">
    <thead>
        <tr>
            <th>编号</th>
            <th>地址</th>
            <th>人户一致</th>
            <th>是否空闲</th>
            <th>是否廉租房</th>
            <!--<th>是否是平房</th>
            <th>是否经济适用房</th>-->
            <th>是否台属</th>
            <th>是否军属</th>
            <!--<th>是否燃油补贴</th>-->
            <th>联系人</th>
            <th>联系方式</th>
        </tr>
    </thead>
    <tbody>
    <volist name="list" id="each">
        <tr>
            <td>{$each.id}</td>
            <td>{$each.address}</td>
            <td>{$each.is_fit}</td>
            <td>{$each.is_free}</td>
            <td>{$each.is_lowrent}</td>
            <!--<td>{$each.is_floor}</td>
            <td>{$each.is_afford}</td>-->
            <td>{$each.is_taiwan}</td>
            <td>{$each.is_army}</td>
            <!--<td>{$each.is_fuel}</td>-->
            <td>{$each.contactor}</td>
            <td>{$each.telephone}</td>
        </tr>
    </volist>
</tbody>
</table>
 <div class="green-black" id="pages">{$page}</div>
