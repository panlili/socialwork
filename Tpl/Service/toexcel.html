<meta charset="utf-8" />
<style type="text/css">
    table{border:1px solid black;}
    th,td{border:1px solid black;}
</style>
<table>

        <tr>
            <th>编号</th>
            <th>服务类型</th><th>服务名</th><th>消耗点数</th>

        <tr>
            <td>{$each.id}</td>

        </tr>
    </volist>
</tbody>
</table>
