<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>*姓名：</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>所在党支部：</td><td>
                    <select name="party_id">
                        <option value="{$data.party.id}">{$data.party.name}</option>
                        <option value="{$data.party.id}">---请选择---</option>
                        <volist name="partylist" id="party"><option value="{$party.id}">{$party.name}</option></volist>                                  </volist>
                    </select></td>
                </td></tr>
            <tr><td>类型：</td><td>
                    <select name="category"> 
                        <option value="{$data.category}">{$data.category}</option>
                        <option value="{$data.category}">---请选择---</option>
                        <option value="班子成员">班子成员</option>
                        <option value="正式党员">正式党员</option>
                        <option value="预备党员">预备党员</option>
                        <option value="发展对象">发展对象</option>
                        <option value="积极分子">积极分子</option></select>
                </td></tr>
            <tr><td>党支部职务：</td><td>
                    <select name="position">
                        <option value="{$data.position}">{$data.position}</option>
                        <option value="{$data.position}">---请选择---</option>
                        <option value="党支部书记">党支部书记</option>
                        <option value="党支部副书记">党支部副书记</option>
                        <option value="党支部组织委员">党支部组织委员</option>
                        <option value="党支部纪检委员">党支部纪检委员</option>
                        <option value="党支部宣传委员">党支部宣传委员</option>
                        <option value="党员">党员</option>
                    </select>
                </td></tr>
            <tr><td>性别：</td><td>
                    <select name="sex">
                        <option value="{$data.sex}">{$data.sex}</option>
                        <option value="{$data.sex}">---请选择---</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td></tr>
            <tr><td>出生日期：</td><td><input type="text" name="birthday" value="{$data.birthday}"/></td></tr>
            <tr><td>民族：</td><td><input type="text" name="nation" value="{$data.nation}" /></td></tr>
            <tr><td>籍贯：</td><td><input type="text" name="hometown" value="{$data.hometown}"/></td></tr>
            <tr><td>入党日期：</td><td><input type="text" name="joindate" value="{$data.joindate}"/></td></tr>
            <tr><td>学历：</td><td>
                    <select name="education">
                        <option value="{$data.education}">{$data.education}</option>
                        <option value="{$data.education}">---请选择---</option>
                        <option value="专科及以下">专科及以下</option>
                        <option value="大学本科">大学本科</option>
                        <option value="硕士研究生">硕士研究生</option>
                        <option value="博士研究生">博士研究生</option>
                    </select>
                </td></tr>
            <tr><td>学位：</td><td>
                    <select name="degree"> 
                        <option value="{$data.degree}">{$data.degree}</option>
                        <option value="{$data.degree}">---请选择---</option>
                        <option value="学士">学士</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </td></tr>
            <tr><td>专业技术职务：</td><td><input type="text" name="level" value="{$data.level}" /></td></tr>
            <tr><td>身份证：</td><td><input type="text" name="idcard"  value="{$data.idcard}"/></td></tr>
            <tr><td>联系电话：</td><td><input type="text" name="telephone"  value="{$data.telephone}"/></td></tr>
            <tr><td>现居住地：</td><td><input type="text" name="liveplace"  value="{$data.liveplace}"/></td></tr>
            <tr><td>进入当前党支部日期：</td><td><input type="text" name="indate"  value="{$data.indate}"/></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
    </form>
</div>
