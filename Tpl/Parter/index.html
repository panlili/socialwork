<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>
    <div id="search">
        <form name="ngo_search" method="POST" action="__URL__/search">                    
            <select name="searchField"  >
                <option value="name" >姓名</option>
                <option value="idcard">身份证</option>
            </select>
            <input type="text" name="searchKey" value="" size="30" />
            <input type="submit" value="查询" />
        </form>
    </div>
    <table id="common_table">
        <thead>
            <tr>
                <!-- 6列 -->
                <th>序号</th><th>姓名</th><th>所在党支部</th><th>类别</th><th>性别</th>
                <th>出生日期</th><th>党内职务</th><th>详细信息</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="each">
            <tr>
                <td class="number"><!-- 行号 --></td>
                <td>{$each.name}</td><td>{$each.party.name}</td><td>{$each.category}</td>
                <td>{$each.sex}</td> <td>{$each.birthday}</td> <td>{$each.position}</td><td><a href="__URL__/{$each.id}">详细信息</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
    <p><span class="newdata"><a href="{:U('Parter/newone')}">添加新党员</a></span><span class="page">{$page}</span></p>
</div>
