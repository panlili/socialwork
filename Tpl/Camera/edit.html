<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div> 
    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>监控点位名称</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>摄像机型号</td><td><input type="text" name="model" value="{$data.model}"/></td></tr>
            <tr><td>访问ip</td><td><input type="text" name="ip" value="{$data.ip}"/></td></tr>
            <tr><td>访问端口</td><td><input type="text" name="port" value="{$data.port}"/></td></tr>
            <tr><td>通道数</td><td><input type="text" name="channels" value="{$data.channels}"/></td></tr>
            <tr><td>剩余通道数</td><td><input type="text" name="remain" value="{$data.remain}"/></td></tr>
            <tr><td>备注</td><td><input type="textarea" name="comment" value="{$data.comment}"/></td></tr>
            <tr><td>所属院落</td><td><select name="yard_id">                                   
                        <volist name="yardlist" id="yard">

                            <eq name="yard.id" value="$data.yard_id">
                            <option value="{$data.yard.id}" selected="selected">{$data.yard.name}</option>
                            <else/>
                            <option value="{$yard.id}">{$yard.name}</option>
                            </eq>
                        </volist>
                    </select></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
        </table>
    </form>
</div>
