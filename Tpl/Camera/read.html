<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{$Think.MODULE_NAME}:{$Think.ACTION_NAME}</title>
        
        <css href="__CSS__/common.css,__CSS__/Camera.css" />
        <js href="__JS__/jquery-1.7.2.js,__JS__/common.js,__JS__/camera.js" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div id="container">
            <include file="Public:header" />
            <include file="Public:menu" />
            <div id="content">
                <div id="page_place"><p>当前位置：{$page_place}</p></div>
                <table id="common_table" style="width: auto;clear:both">
                    <tr><td>监控点位名称：</td><td>{$data.name}</td></tr>
                    <tr><td>录像机编号：</td><td>{$data.hdr_id}</td></tr>
                    <tr><td>录像机型号：</td><td>{$data.model}</td></tr>
                    <tr><td>访问ip：</td><td>{$data.ip}</td></tr>
                    <tr><td>访问端口：</td><td>{$data.port}</td></tr>
                    <tr><td>通道数：</td><td>{$data.channels}</td></tr>
                    <tr><td>剩余通道数：</td><td>{$data.remain}</td></tr>
                    <tr><td>备注：</td><td>{$data.comment}</td></tr>
                    <tr><td>所属院落：</td><td>{$data.yard.name}</td></tr>
                    <tr><td></td><td><a href="__URL__/edit/{$data.id}">修改</a>
                        <a href="__URL__/delete/{$data.id}" onclick="return window.confirm('Are you Sure?');">
                            删除</a>
                    </td></tr>
                </table>
            </div>
            <include file="Public:footer" />
        </div>
    </body>
</html>
