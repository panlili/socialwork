<!-- street information页面点击yard数量渲染 -->
<present name="yardlist">
    <p>此街道下的院落列表：</p>
    <table id="common_table2">
        <thead>
        <th>序号</th>
        <th>院落名</th>
        <th>地址</th>
        <th>自治组织机构</th>
        </thead>
        <tbody>
        <volist name="yardlist" id="each">
            <tr>
                <td class="number"></td>
                <td><a target="_self" href="__APP__/Yard/{$each.id}">{$each.name}</a></td>
                <td>{$each.address}</td>
                <td>{$each.admin_org}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</present>
