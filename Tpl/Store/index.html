<!DOCTYPE html>
<html>
    <head>
        <title>{$Think.MODULE_NAME}:{$Think.ACTION_NAME}</title>
    <css href="__CSS__/common.css,__CSS__/Store.css" />
    <js href="__JS__/jquery-1.7.2.js,__JS__/common.js,__JS__/store.js" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div id="container">
        <include file="Public:header" />
        <include file="Public:menu" />
        <div id="content">
            <div id="page_place"><p>当前位置：{$page_place}</p></div>
                  <div id="search">
                <form name="store_search" method="POST" action="__URL__/search">                    
                    <select name="searchField"  >
                        <option value="name" >店铺名称</option>
                        <option value="owner">店主</option>
                        <option value="address">地址</option>
                        <option value="note">备注</option>
                    </select>
                    <input type="text" name="searchKey" value="" size="30" />
                    <input type="submit" value="查询" />
                </form>
            </div>
            <table id="common_table">
                <thead>
                    <tr>
                        <!-- 6列 -->
                         <th>序号</th>
                        <th>店铺名称</th><th>店主</th><th>所在街道</th><th>联系电话</th><th>地址</th><th>其他</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="each">
                    <tr>
                        <td class="number"></td>
                        <td>{$each.name}</td><td>{$each.owner}</td><td>{$each.street.name}</td>
                        <td>{$each.telephone}</td><td>{$each.address}</td>
                        <td><a href="__URL__/{$each.id}">详细信息</a></td>            
                    </tr>
                </volist>
                </tbody>
            </table>
            <p><span class="newdata"><a href="{:U('Store/newone')}">添加新店铺信息</a></span><span class="page">{$page}</span></p>
        </div>
        <include file="Public:footer" />
    </div>
</body>
</html>
