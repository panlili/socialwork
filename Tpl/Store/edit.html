<div id="content">
    <div id="page_place"><p>当前位置：{$page_place}</p></div>

    <form action="__URL__/update" method="post">
        <table id="common_table" style="width: auto;clear:both">
            <tr><td>所在街道：</td><td>{$data.street.id|getStreets}</td></tr>
            <tr><td>店铺名称*：</td><td><input type="text" name="name" value="{$data.name}"/></td></tr>
            <tr><td>店铺地址*：</td><td><input type="text" name="address" value="{$data.address}"/></td></tr>
            <tr><td>店主：</td><td><input type="text" name="owner" value="{$data.address}"/></td></tr>
            <tr><td>联系人电话：</td><td><input type="text" name="telephone" value="{$data.telephone}"/></td></tr>
            <tr><td>营业执照号码：</td><td><input type="text" name="license" value="{$data.license}"/></td></tr>
            <tr><td>税务登记证号码：</td><td><input type="text" name="taxcode" value="{$data.taxcode}"/></td></tr>
            <tr><td>卫生许可证：</td><td><input type="text" name="health" value="{$data.health}"/></td></tr>
            <tr><td>备注信息：</td><td><textarea name="note" rows="4" cols="50">{$data.note}</textarea></td></tr>
            <tr><td></td><td><input type="submit" value="更新" name="submit" /><input type="reset" value="清空" />
                    <input type="hidden" name="id" value="{$data.id}" /></td></tr>
        </table>
    </form>
</div>
