<!DOCTYPE html>
<html>
    <head>
        <title>{$Think.MODULE_NAME}:{$Think.ACTION_NAME}</title>
    <css href="__CSS__/common.css,__CSS__/Store.css" />
    <js href="__JS__/jquery-1.7.2.js,__JS__/common.js,__JS__/store.js" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div id="container">
        <include file="Public:header" />
        <include file="Public:menu" />
        <div id="content">
            <div id="page_place"><p>当前位置：{$page_place}</p></div>

            <form action="__URL__/add" method="post">
                <table id="common_table" style="width: auto;clear:both">
                    <tr><td>所在街道：</td>
                        <td><select name="street_id">
                                <volist name="streetlist" id="street"><option value="{$street.id}">{$street.name}</option></volist>                                  </volist>
                            </select></td>
                    </tr>
                    <tr><td>店铺名称*：</td><td><input type="text" name="name" /></td></tr>
                    <tr><td>店铺地址*：</td><td><input type="text" name="address" /></td></tr>
                    <tr><td>店主：</td><td><input type="text" name="owner" /></td></tr>
                    <tr><td>联系人电话：</td><td><input type="text" name="telephone" /></td></tr>
                    <tr><td>营业执照号码：</td><td><input type="text" name="license" /></td></tr>
                    <tr><td>税务登记证号码：</td><td><input type="text" name="taxcode" /></td></tr>
                    <tr><td>卫生许可证：</td><td><input type="text" name="health" /></td></tr>
                    <tr><td>备注信息：</td><td><textarea name="note" rows="4" cols="50"></textarea></td></tr>
                    <tr><td></td><td><input type="submit" value="添加" name="submit" /><input type="reset" value="清空" /></td></tr>
                </table>
            </form>
        </div>
        <include file="Public:footer" />
    </div>
</body>
</html>
